    Práctica convocatoria extraordinaria

El objetivo de esta práctica es crear una API que ofrezca los servicios propios de una
plataforma de comercio electrónico donde los usuarios puedan comprar productos.

Incorporará características como carritos de compra y gestión de pedidos. Para ello
utilizaremos el framework Laravel y deberá contar con lo siguiente:

● Estructura API: La aplicación deberá seguir la estructura típica de una API. Tendrá
modelo, controlador API/ servicio y diferentes endpoints gestionados con un sistema
de rutas y middleware.

● Endpoints
○ Mostrar productos
○ Mostrar productos de una categoría concreta
○ Añadir un producto al carrito
○ Actualizar la cantidad de un producto del carrito o eliminarlo.
○ Mostrar el carrito.
○ Realizar el registro del pedido en la base de datos y actualizar los datos
necesarios.


● Interfaz: Utilizar un login/registro y formularios básicos que permitan usar la API.


● BD: La BD constará de las tablas usuarios, pedidos, detallepedidos y productos.
Puede haber alguna otra tabla si se desea, por ejemplo, carrito, en el caso de no
utilizar variables de sesión o cookies.


● Indicaciones

○ Se deberá añadir datos de los productos.
○ La parte de los usuarios se puede realizar mediante uno de los paquetes
básicos de Laravel.
○ Se aconseja crear las clases ProductosControler, CarritoControler y
PedidoControler, todas ellas serán controladores API que devolverán una
información. En caso de necesitarlo, se creará un controlador web que
consuma dichos servicios y devuelva vistas. -->
